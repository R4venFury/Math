  <div class="container">

    <!-- BOTONES DE MODO -->
    <div class="modo-btns text-center mb-4">
      <button class="btn btn-primary" onclick="mostrarSeccion('parImpar')"> Modo Par / Impar </button>
      <button class="btn btn-success" onclick="mostrarSeccion('evaluarFuncion')"> Modo Evaluar f(x) </button>
    </div>

    <!-- SECCIÓN PAR O IMPAR -->
    <div id="parImpar" class="seccion card p-4">
      <h3 class="text-primary mb-3">Verificar si una función es Par o Impar</h3>
      <p>Escribe una función, por ejemplo: <b>x^2</b> o <b>x^3 + 2x</b></p>
      <input type="text" id="funcionParImpar" class="form-control mb-3" placeholder="Ingresa la función f(x)">
      <button class="btn btn-primary w-100" onclick="verificarParImpar()">Analizar</button>
      <div class="mt-4" id="resultadoParImpar"></div>
    </div>

    <!-- SECCIÓN EVALUAR FUNCIÓN -->
    <div id="evaluarFuncion" class="seccion card p-4 d-none">
      <h3 class="text-success mb-3">Evaluar una función en un valor</h3>
      <p>Ejemplo: f(x) = x^4, valor x = 5 → f(5) = 625</p>
      <input type="text" id="funcionEvaluar" class="form-control mb-2" placeholder="Ingresa la función f(x)">
      <input type="number" id="valorX" class="form-control mb-3" placeholder="Valor de x">
      <button class="btn btn-success w-100" onclick="evaluarFuncion()">Evaluar</button>
      <div class="mt-4" id="resultadoEvaluar"></div>
    </div>
