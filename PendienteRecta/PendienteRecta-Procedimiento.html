  <!-- CONTENIDO PRINCIPAL -->
  <div class="card">
    <h1>Pendiente paso a paso</h1>
    <p class="lead">Fórmula: <b>Δy / Δx = (y₂ - y₁) / (x₂ - x₁)</b>. Introduce valores y te muestro todo el proceso.</p>

    <div class="inputs">
      <div class="field"><label>x₁</label><input id="x1" type="number" value="0" step="any"></div>
      <div class="field"><label>y₁</label><input id="y1" type="number" value="0" step="any"></div>
      <div class="field"><label>x₂</label><input id="x2" type="number" value="5" step="any"></div>
      <div class="field"><label>y₂</label><input id="y2" type="number" value="10" step="any"></div>
      <div style="display:flex;align-items:center">
        <button id="calcBtn">Calcular paso a paso</button>
      </div>
    </div>

    <div id="output" class="resultado">
      <div class="paso"><b>Esperando valores...</b></div>
    </div>
